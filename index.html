<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>image slider</title>
  </head>
  <body>
    <div class="container">
      <h1>Jquery slider</h1>
      <div class="slider-out">
        <div class="slider-inner">
          <img
            src="https://source.unsplash.com/random/900×700/?nba"
            alt=""
            class="active"
          />
          <img src="https://source.unsplash.com/random/900×700/?fruit" alt="" />
          <img src="https://source.unsplash.com/random/900×700/?car" alt="" />
          <img src="https://source.unsplash.com/random/900×700/?game" alt="" />
        </div>
        <div class="nav-btn">
          <a href="#" class="prev">prev</a>
          <div class="nav-dots">
            <span class="dots indice"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
          </div>
          <a href="#" class="next">next</a>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
